<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/swiper.min.css">
        <style>
            .swiper-container {
                width: 100%;
                height: 100%;
            }
            .swiper-slide {
                text-align: center;
                font-size: 18px;
                background: #fff;
        
                /* Center slide text vertically */
                display: -webkit-box;
                display: -ms-flexbox;
                display: -webkit-flex;
                display: flex;
                -webkit-box-pack: center;
                -ms-flex-pack: center;
                -webkit-justify-content: center;
                justify-content: center;
                -webkit-box-align: center;
                -ms-flex-align: center;
                -webkit-align-items: center;
                align-items: center;
                position: relative;
                overflow: hidden;
                background-position: center center;
                background-size: cover;
                background-repeat: no-repeat;
                padding: 0 1em;
            }
            .close{
                display: block;
                color: #6A9EDA;
                border: 1px solid #6A9EDA;
                border-radius: 2.5em;
                margin: 0 auto;
                margin-top: 2em;
                margin-bottom: 1em;
                padding: 0.7em 3.5em;
            }
            
            body, html{
                opacity: 1;
                transition: all 1s;
                -webkit-transition: all 1s;
            }
            .close-page{
                opacity: 0;
            }
        </style>
    </head>

    <body class="" ontouchstart>
        <!-- Swiper -->
        <div class="swiper-container" style="position: absolute;">
            <div class="swiper-wrapper">
                <div class="swiper-slide ub ub-ver">
                    <img width="100%" src="img/v1-2duty.png"/>
                    <div class="ub-f1"> </div>
                </div>
                <div class="swiper-slide ub ub-ver hide">
                    <img width="100%" src="img/v1-duty.png"/>
                    <div class="ub-f1"> </div>
                </div>
                <div class="swiper-slide ub ub-ver hide">
                    <img width="100%" src="img/v8-3.png"/>
                    <div class="ub-f1"> </div>
                </div>
                <div class="swiper-slide ub ub-ver hide">
                    <img width="100%" src="img/start04.png"/>
                    <div class="ub-f1"> </div>
                </div>
                <div class="swiper-slide ub ub-ver">
                    <img width="100%" src="img/v1-2four.png"/>
                    <button class="fz-lg fc-title bg-white close" id="close">立即体验</button>
                    <!-- <img width="100%" src="img/pagination.png"/> -->
                    <div class="ub-f1"> </div>
                </div>
            </div>
            <!-- Add Pagination -->
            <!-- <div class="swiper-pagination"></div> -->
        </div> 
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/appcan.scrollbox.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/fastclick.js"></script>
        <script src="../js/swiper.jquery.min.js"></script>
        <script>
            appcan.ready(function() {
                
                //监听安卓系统返回键
                uexWindow.setReportKey(0, 1);
                uexWindow.onKeyPressed = function(keyCode) {
                    if (keyCode == 0) {
                        return;
                    }
                };
                
                //ios300ms延时
                if(appcan.locStorage.getVal("platForm") == "0"){
                   FastClick.attach(document.body);
                }
                
                var swiper = new Swiper('.swiper-container', {
                    // pagination: '.swiper-pagination',
                    resistanceRatio : 0
                });  
                
                $("#close").click(function () {
                    var uname = appcan.locStorage.getVal("uname");
                    var upswd = appcan.locStorage.getVal("upswd");
                    var isLogin=appcan.locStorage.getVal("isLogin");
                    $('body, html').addClass("close-page");
                    setTimeout(function() {
                        if (uexWindow) {
                            uexWindow.close(0, 0);
                        } else {
                            appcan.window.close(0, 0);
                        }
                    },1000);
                    if((isDefine(isLogin) && isLogin=="false") || !isDefine(isLogin)){
                        appcan.locStorage.setVal("isLogin","false");
                        var platForm=appcan.locStorage.getVal("platForm");
                        if(platForm=="1"){
                            appcan.window.open('login','../login-andriod.html',2);
                        }else{
                            appcan.window.open('login','../login.html',2);
                        }
                    }
                });
                
                          
            });
            
        </script>
    </body>

</html>
