<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px htmlset">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="css/task-send.css">
        <link rel="stylesheet" href="../css/mobiscroll.min.css">
    </head>
    <body class="" ontouchstart>
        <script src="../js/preset.js"></script>
        <div class="bc-bg" tabindex="0" id="send_container">
            <div class="bc-bg ub ub-ver nopadding" data-control="FLEXBOXVER" id="ScrollContent" class="uinn-4a">
                <div class="task-form bg-white border-btm">
                    <div class="task-textarea pd-10-lr">
                        <textarea class="task-txa fc-title" id="txa" v-model="tasktext" placeholder="请详细描述任务……"></textarea>
                        <div class="task-tips tx-r">
                            <span class="task-tips-text fz-sm">最多不超过3500个字</span>
                        </div>
                    </div>
                </div>
                
                <div class="addpic addpic-fb bc-bg">
                    <!--<div class="addpic-box">
                        <div class="addpic-item">
                            <div class="addpic-item-con tx-c">
                                <img src="https://b-ssl.duitang.com/uploads/item/201506/23/20150623183946_iZtFs.jpeg" class="addpic-con" />
                            </div>
                        </div>
                        <div class="addpic-del"></div>
                    </div>
                    <div class="addpic-box">
                        <div class="addpic-item">
                            <div class="addpic-item-con tx-c">
                                <img src="#" class="addpic-con" />
                            </div>
                        </div>
                        <div class="addpic-del"></div>
                    </div>-->
                    <div class="addpic-btn" id="addImg" onclick="addPic(this)">
                        <div class="addpic-item">
                            <div class="addpic-from-picture tx-c"></div>
                        </div>
                    </div>
                    <div class="addpic-btn" onclick="openCamera(this)">
                        <div class="addpic-item">
                            <div class="addpic-from-camera tx-c"></div>
                        </div>
                    </div>
                </div>
                
                <div class="lists mg-box">
                    <div class="lists-box bg-white" id="send-to">
                        <div class="lists-item pd-10-lr ub ub-ac">
                            <div class="lists-item-title fc-title">
                                <span class="fz-md">执行人</span>
                            </div>
                            <div class="lists-item-center inaline fc-text ub-f1">
                                <span class="fz-md" v-for="(item, index) in sendto" v-if="index==0" v-cloak>{{item.name}}</span>
                                <span class="fz-md" v-if="sendto.length>1" v-cloak>等{{sendto.length}}人</span>
                            </div>
                            <div class="lists-item-right-btn ub ub-ac ub-pe">
                                <i class="icon-20-g-add"></i>
                            </div>
                        </div>
                    </div>
                    <div class="lists-box bg-white">
                        <div class="lists-item pd-10-lr ub ub-ac">
                            <div class="lists-item-title fc-title">
                                <span class="fz-md">截止时间</span>
                            </div>
                            <div class="lists-item-center inaline fc-text ub-f1">
                                <span class="fz-md" v-cloak>{{deadline.time}}</span>
                            </div>
                            <div class="lists-item-right">
                                <i class="icon-20-g-goto"></i>
                            </div>
                        </div>
                        <input type="text" id="picktime" class="lists-hiddenipt" readonly="readonly" />
                    </div>
                    <div class="lists-box bg-white" id="alarm">
                        <div class="lists-item pd-10-lr ub ub-ac">
                            <div class="lists-item-title fc-title">
                                <span class="fz-md">提醒</span>
                            </div>
                            <div class="lists-item-center inaline fc-text ub-f1">
                                <span class="fz-md" v-cloak>{{alarms.text}}</span>
                            </div>
                            <div class="lists-item-right">
                                <i class="icon-20-g-goto"></i>
                            </div>
                        </div>
                    </div>
                    <div class="lists-box bg-white" id="copy-to">
                        <div class="lists-item pd-10-lr ub ub-ac">
                            <div class="lists-item-title fc-title">
                                <span class="fz-md">任务来源</span>
                            </div>
                            <div class="lists-item-center inaline fc-text ub-f1">
                                <span class="fz-md" v-for="(item, index) in copyto" v-if="index==0" v-cloak>{{item.name}}</span>
                                <span class="fz-md" v-if="copyto.length>1" v-cloak>等{{copyto.length}}人</span>
                            </div>
                            <div class="lists-item-right-btn ub ub-ac ub-pe">
                                <i class="icon-20-g-add"></i>
                            </div>
                        </div>
                    </div>
                    <!-- 任务类型test -->
                    <div class="lists-box bg-white" id="task-type">
                        <div class="lists-item pd-10-lr ub ub-ac" :data-id="type.id">
                            <div class="lists-item-title fc-title">
                                <span class="fz-md">任务类型</span>
                            </div>
                            <div class="lists-item-center inaline fc-text ub-f1">
                                <span class="fz-md" v-cloak>{{type.typeName}}</span>
                            </div>
                            <div class="lists-item-right">
                                <i class="icon-20-g-goto"></i>
                            </div>
                        </div>
                    </div>
                    <!--任务类型test-end  -->
                </div>
                
            </div>
        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/appcan.scrollbox.js"></script>
        <script src="../js/template.import.js"></script>
        <script src="../js/vue.min.js"></script>
        <script src="../js/plug-in.js"></script>
        <script src="../js/xdate.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/fastclick.js"></script>
        <script src="../js/jquery-1.11.1.min.js"></script>
        <script src="../js/mobiscroll.min.zh.js"></script>
        <script src="js/task-send-page.js"></script>
    </body>
</html>
