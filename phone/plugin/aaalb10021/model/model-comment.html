<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="../js/preset.js"></script>
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/mescroll.min.css">
        <link rel="stylesheet" href="../css/common.css">
    </head>
    <body class="" ontouchstart>
        <div class="bc-bg" data-control="PAGE" id="Page" v-cloak>
            <div class="uh bg-header border-btm" data-control="HEADER" id="Header">
                <div class="header">
                    <div class="nav-btn" id="nav-left">
                        <div class="nav-btn-item" id="nav-back">
                            <i class="icon-20 icon-black-backto"></i>
                        </div>
                    </div>
                    <div class="nav-main ub-f1 ub ub-ac ub-pc">
                        <div class="nav-title inaline fz-xl">评论回复</div>
                    </div>
                    <div class="nav-btn" id="nav-right">
                    </div>
                </div>
            </div>
            <div class="bc-bg ub ub-ver" data-control="FLEXBOXVER" id="ContentFlexVer">
                
                <div id="mescroll" class="mescroll">
                    <!-- 详情页bla bla bla -->
                    
                    <div ref="navWrap">
                        <div class="forum bc-bg" ref="navContent">
                            <div class="forum-main">
                                <span class="forum-title">回复</span>
                                <span class="forum-text">{{commentFullLen}}</span>
                            </div>
                            <div class="forum-side">
                                <button class="btn btn-reply fc-blue" type="button">
                                    <div class="btn-text">添加回复</div>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div id="upscrollWarp">
                        <div class="comment bg-white mg-box">
                            <div class="comment-item" v-for="(item, index) in comment">
                                <div class="comment-main">
                                    <span class="comment-name fc-main">{{item.name}}</span>
                                    <span class="comment-name fc-title">-{{item.department}}：</span>
                                    <span class="comment-text fc-title">{{item.contentReal}}</span>
                                    <em class="comment-time fc-text">{{item.date}}</em>
                                </div>
                                <div class="comment-reply" v-if="item.reply.length > 0">
                                    <div class="comment-main" v-for="(val, key) in item.reply" v-show="isReplyMoreShow(item, key)">
                                        <span class="comment-name fc-main">{{val.name}}</span>
                                        <span class="comment-name fc-title">-{{val.department}}：</span>
                                        <span class="comment-text fc-title">{{val.contentReal}}</span>
                                        <em class="comment-time fc-text">{{val.date}}</em>
                                    </div>
                                    <div class="comment-more" v-if="item.replyMore">
                                        <div class="comment-more-text" @click="replyMore(index)" v-html="item.replyText"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/vue.min.js"></script>
        <script src="../js/mescroll.min.js"></script>
        <script src="js/model-comment.js"></script>
    </body>
</html>
