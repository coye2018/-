<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="../js/preset.js"></script>
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="css/model-btn.css">
    </head>
    <body class="" ontouchstart>
        <div class="bc-bg" data-control="PAGE" id="Page">
            <div class="uh bg-header border-btm" data-control="HEADER" id="Header">
                <div class="header">
                    <div class="nav-btn" id="nav-left">
                        <div class="nav-btn-item" id="nav-back">
                            <i class="icon-20 icon-black-backto"></i>
                        </div>
                    </div>
                    <div class="nav-main ub-f1 ub ub-ac ub-pc">
                        <div class="nav-title inaline fz-xl">标签、按钮相关</div>
                    </div>
                    <div class="nav-btn" id="nav-right">
                        <div class="nav-btn-item" id="nav-add">
                            <i class="icon-20-h-search"></i>
                        </div>
                        <div class="nav-btn-item" id="nav-date">
                            <i class="icon-20-h-date"></i>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="uf" data-control="FOOTER" id="Footer">
                <div class="footer-btn ub">
                    <div class="footer-btn-item ub-f1">
                        <button class="btn btn-lg btn-withbg fc-blue" type="button">
                            <div class="btn-text inaline">接收</div>
                        </button>
                    </div>
                    <div class="footer-btn-item ub-f1">
                        <button class="btn btn-lg fc-blue" type="button">
                            <div class="btn-text inaline">完善信息</div>
                        </button>
                    </div>
                </div>
            </div>
            <div class="bc-bg ub ub-ver" data-control="FLEXBOXVER" id="ContentFlexVer">
                
                <div class="mg-box">
                    <span class="label">
                        <div class="label-text">站坪</div>
                    </span>
                    <span class="label">
                        <div class="label-text">跑道</div>
                    </span>
                    <span class="label label-active">
                        <div class="label-text">滑行道</div>
                    </span>
                    <span class="label">
                        <div class="label-text">服务车道</div>
                    </span>
                    <span class="label">
                        <div class="label-text">道面受到污染或有异物、杂物</div>
                    </span>
                </div>
                
                <div class="mg-box">
                    <div class="profile">
                        <div class="profile-box bg-head-0">
                            <div class="profile-name">领导</div>
                        </div>
                    </div>
                    <div class="profile">
                        <div class="profile-box bg-head-1">
                            <div class="profile-name">领导</div>
                        </div>
                    </div>
                    <div class="profile">
                        <div class="profile-box bg-head-2">
                            <div class="profile-name">领导</div>
                        </div>
                    </div>
                    <div class="profile">
                        <div class="profile-box bg-head-3">
                            <div class="profile-name">领导</div>
                        </div>
                    </div>
                    <div class="profile">
                        <div class="profile-box bg-head-4">
                            <div class="profile-name">领导</div>
                        </div>
                    </div>
                    <div class="profile">
                        <div class="profile-box bg-head-5">
                            <div class="profile-name">领导</div>
                        </div>
                    </div>
                    <div class="profile">
                        <div class="profile-box bg-head-6">
                            <div class="profile-name">领导</div>
                        </div>
                    </div>
                    <div class="profile">
                        <div class="profile-box bg-head-7">
                            <div class="profile-name">领导</div>
                        </div>
                    </div>
                    <div class="profile">
                        <div class="profile-img" style="background-image: url(http://lorempixel.com/1333/750)"></div>
                    </div>
                </div>
                
                <div class="mg-box">
                    <button class="btn" type="button">
                        <div class="btn-text">默认(不常用)</div>
                    </button>
                    <button class="btn fc-green" type="button">
                        <div class="btn-text">正常</div>
                    </button>
                    <button class="btn fc-red" type="button">
                        <div class="btn-text">3项异常</div>
                    </button>
                    <button class="btn fc-blue" type="button">
                        <div class="btn-text">验收中</div>
                    </button>
                    <button class="btn fc-orange" type="button">
                        <div class="btn-text">拒绝进场</div>
                    </button>
                    <button class="btn fc-disabled" type="button">
                        <div class="btn-text">已关闭</div>
                    </button>
                </div>
                
                <div class="mg-box">
                    <button class="btn btn-withbg" type="button">
                        <div class="btn-text">默认(不常用)</div>
                    </button>
                    <button class="btn btn-withbg fc-green" type="button">
                        <div class="btn-text">正常</div>
                    </button>
                    <button class="btn btn-withbg fc-red" type="button">
                        <div class="btn-text">3项异常</div>
                    </button>
                    <button class="btn btn-withbg fc-blue" type="button">
                        <div class="btn-text">验收中</div>
                    </button>
                    <button class="btn btn-withbg fc-orange" type="button">
                        <div class="btn-text">拒绝进场</div>
                    </button>
                    <button class="btn btn-withbg fc-disabled" type="button">
                        <div class="btn-text">已关闭</div>
                    </button>
                </div>
                
                <div class="mg-box">
                    <div>添加回复这个按钮内边距大一点，另做处理.btn-reply</div>
                    <button class="btn btn-reply fc-blue" type="button">
                        <div class="btn-text">添加回复</div>
                    </button>
                </div>
                
                <div class="mg-box">
                    <button class="btn btn-lg" type="button">
                        <div class="btn-text">默认</div>
                    </button>
                </div>
                <div class="mg-box">
                    <button class="btn btn-lg fc-blue" type="button">
                        <div class="btn-text">透明背景白色字</div>
                    </button>
                </div>
                <div class="mg-box">
                    <button class="btn btn-lg yuanjiao fc-blue" type="button">
                        <div class="btn-text">圆角</div>
                    </button>
                </div>
                <div class="mg-box">
                    <button class="btn btn-lg fc-blue" type="button">
                        <div class="btn-text inaline">文字很长怎么办？可以加inaline这个类！wwwwwwwww</div>
                    </button>
                </div>
                <div class="mg-box">
                    <button class="btn btn-lg btn-withbg fc-blue" type="button">
                        <div class="btn-text inaline">有色背景白色字</div>
                    </button>
                </div>
                
            </div>
        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/vue.min.js"></script>
        <script src="js/model-btn.js"></script>
    </body>
</html>
