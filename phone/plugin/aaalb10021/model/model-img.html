<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="../js/preset.js"></script>
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/swiper.min.css">
        <link rel="stylesheet" href="../css/common.css">
    </head>
    <body class="" ontouchstart>
        <div class="bc-bg" data-control="PAGE" id="Page">
            <div class="uh bg-header border-btm" data-control="HEADER" id="Header">
                <div class="header">
                    <div class="nav-btn" id="nav-left">
                        <div class="nav-btn-item" id="nav-back">
                            <i class="icon-20 icon-black-backto"></i>
                        </div>
                    </div>
                    <div class="nav-main ub-f1 ub ub-ac ub-pc">
                        <div class="nav-title inaline fz-xl">图片选择、图片展示</div>
                    </div>
                    <div class="nav-btn" id="nav-right">
                    </div>
                </div>
            </div>
            <div class="bc-bg ub ub-ver" data-control="FLEXBOXVER" id="ContentFlexVer">
                
                <div>图片展示（带懒加载）</div>
                <div class="swiper-container pic-show" id="pic_show">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="pic-box">
                                <div class="pic-item swiper-lazy" data-background="http://lorempixel.com/1333/750">
                                    <div class="swiper-lazy-preloader"></div>
                                </div>
                                <!-- <div class="pic-delete icon-delete"></div> -->
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="pic-box">
                                <div class="pic-item swiper-lazy" data-background="http://lorempixel.com/600/600">
                                    <div class="swiper-lazy-preloader"></div>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="pic-box">
                                <div class="pic-item swiper-lazy" data-background="http://lorempixel.com/1920/1080">
                                    <div class="swiper-lazy-preloader"></div>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="pic-box">
                                <div class="pic-item swiper-lazy" data-background="http://lorempixel.com/100/100">
                                    <div class="swiper-lazy-preloader"></div>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="pic-box">
                                <div class="pic-item swiper-lazy" data-background="http://lorempixel.com/900/333">
                                    <div class="swiper-lazy-preloader"></div>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="pic-box">
                                <div class="pic-item swiper-lazy" data-background="http://lorempixel.com/1280/1280">
                                    <div class="swiper-lazy-preloader"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div>图片选择（仅示例，不是最终代码）</div>
                <div class="swiper-container pic-show" id="pic_upload">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" v-for="(item, index) in previewImgs">
                            <div class="pic-box">
                                <div class="pic-item" v-show="item.status == 'finish'" :style="{backgroundImage: 'url('+item.src+')'}"></div>
                                <div class="pic-note" v-show="item.status == 'pending'" v-text="item.percent"></div>
                                <div class="pic-note" v-show="item.status == 'fail'">上传失败</div>
                                <div class="pic-delete icon-delete" @click="deleteImgs(index)"></div>
                            </div>
                        </div>
                        <div class="swiper-slide pic-buttons">
                            <div class="pic-box pic-camera" onclick="openCamera()">
                                <div class="pic-item"></div>
                            </div>
                            <div class="pic-box pic-album" onclick="openAlbum()">
                                <div class="pic-item"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/vue.min.js"></script>
        <script src="../js/swiper.min.js"></script>
        <script src="js/model-img.js"></script>
    </body>
</html>
