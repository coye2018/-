<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="../js/preset.js"></script>
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/common.css">
    </head>
    <body class="" ontouchstart>
        <div class="bc-bg" data-control="PAGE" id="Page" v-cloak>
            <zh-header @left="backto">
                <span>搜索框</span>
            </zh-header>
            
            <zh-content>
                <!-- 
                    1.因适配iOS平台, 含input的所有页面都要拆成浮动窗口来做
                    2.keyword绑定输入值, @search是触发搜索操作的回调函数, 参数是输入值
                    3.auto-search是否自动搜索, true是每输入文本都触发回调, false或者不填则回车触发(或手机上点击软键盘的[搜索]才出发)
                 -->
                
                <zh-search :keyword="keyword" @search="searchCallback" :auto-search="true"></zh-search>
                <zh-search :keyword="myKeyword" @search="mySearchCallback" :placeholder="'回车键搜索'"></zh-search>
                
            </zh-content>
        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/vue.min.js"></script>
        <script src="../js/common.js"></script>
        <script src="js/zh-common.js"></script>
        <script src="js-model/search.js"></script>
    </body>
</html>
