<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="css/my-head.css">
    </head>
    <body class="" ontouchstart>
        <div class="bc-bg" tabindex="0" data-control="PAGE" id="Page">
            <div class="uh" data-control="HEADER" id="Header">
                <div class="ub ub-ac header">
                    <div class="nav-btn" id="nav-left">
                        <i class="icon-20-h-backto"></i>
                    </div>
                    <h1 class="ub-f1 ulev-3 ut-s tx-c" tabindex="0">修改头像</h1>
                    <div class="nav-btn" id="nav-right" >
                        <span class="fz-md fc-title">保存</span>
                    </div>
                </div>
            </div>
            <div class="bc-bg ub-con ub ub-ver" data-control="FLEXBOXVER" id="ScrollContent" class="uinn-4a" v-cloak>
                <div class="myh-top ub ub-ver ub-ac ub-pc bg-white">
                    <div class="myh-pic-box">
                        <img v-if="hashead" :src="my.headPic" class="myh-pic-box-img" />
                        <div v-else class="myh-pic-box-default" :class="headClassBg">
                            <div class="myh-pic-box-text">{{my.userNameShort}}</div>
                        </div>
                    </div>
                </div>
                <div class="ub-f1 ub ub-ver ub-pc pd-10-lr border-top bc-bg">
                    <div class="myh-btn-box" @click="openCamera()">
                        <button class="btn bg-main btn-border">
                            <span class="fz-md fc-white">拍照</span>
                        </button>
                    </div>
                    <div class="myh-btn-box" @click="openImg()">
                        <button class="btn bg-main btn-border">
                            <span class="fz-md fc-white">从相册选择</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/appcan.scrollbox.js"></script>
        <script src="../js/template.import.js"></script>
        <script src="../js/vue.min.js"></script>
        <script src="../js/plug-in.js"></script>
        <script src="../js/common.js"></script>
        <script src="js/my-head.js"></script>
    </body>
</html>
