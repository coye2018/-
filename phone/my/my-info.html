<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="css/my.css">
    </head>
    <body class="" ontouchstart>
        <div class="bc-bg" tabindex="0" data-control="PAGE" id="Page">
            <div class="uh" data-control="HEADER" id="Header">
                <div class="ub ub-ac header">
                    <div class="nav-btn" id="nav-left">
                        <i class="icon-20-h-backto"></i>
                    </div>
                    <h1 class="ub-f1 ulev-3 ut-s tx-c" tabindex="0">个人信息</h1>
                    <div class="nav-btn" id="nav-right">
                        <span class="fz-md fc-title"></span>
                    </div>
                </div>
            </div>
            <div class="bc-bg ub ub-ver" data-control="FLEXBOXVER" id="ScrollContent" class="uinn-4a">
                
                <div class="lists mg-box" v-cloak>
                    <div class="lists-box bg-white" id="head">
                        <div class="list-item-free pd-10-lr ub ub-ac">
                            <div class="lists-item-title fc-title">
                                <span class="fz-md">头像</span>
                            </div>
                            <div class="lists-item-center inaline fc-text ub-f1 info-head-mg ub ub-pe">
                                <div class="my-info-head">
                                    <img v-if="hashead" :src="my.headPic" class="my-info-head-pic" />
                                    <div v-else :class="headClassBg" class="my-info-head-default">{{my.userNameShort}}</div>
                                </div>
                            </div>
                            <div class="lists-item-right">
                                <i class="icon-20-g-goto"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="lists mg-box" v-cloak>
                    <div class="lists-box bg-white">
                        <div class="lists-item pd-10-lr ub ub-ac">
                            <div class="lists-item-title fc-title">
                                <span class="fz-md">账号</span>
                            </div>
                            <div class="lists-item-center inaline fc-text ub-f1">
                                <span class="fz-md">{{my.userCode}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="lists-box bg-white">
                        <div class="lists-item pd-10-lr ub ub-ac">
                            <div class="lists-item-title fc-title">
                                <span class="fz-md">姓名</span>
                            </div>
                            <div class="lists-item-center inaline fc-text ub-f1">
                                <span class="fz-md">{{my.userName}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="lists-box bg-white" id="sex">
                        <div class="lists-item pd-10-lr ub ub-ac">
                            <div class="lists-item-title fc-title">
                                <span class="fz-md">性别</span>
                            </div>
                            <div class="lists-item-center inaline fc-text ub-f1">
                                <span class="fz-md" id="sex-show">{{my.sex==0?'男':'女'}}</span>
                            </div>
                            <div class="lists-item-right hide">
                                <i class="icon-20-g-goto"></i>
                            </div>
                        </div>
                    </div>
                    <div class="lists-box bg-white" id="phone">
                        <div class="lists-item pd-10-lr ub ub-ac">
                            <div class="lists-item-title fc-title">
                                <span class="fz-md">手机号码</span>
                            </div>
                            <div class="lists-item-center inaline fc-text ub-f1">
                                <span class="fz-md" id="phone-show">{{my.phone}}</span>
                            </div>
                            <div class="lists-item-right">
                                <i class="icon-20-g-goto hide"></i>
                            </div>
                        </div>
                    </div>
                    <div class="lists-box bg-white">
                        <div class="lists-item pd-10-lr ub ub-ac">
                            <div class="lists-item-title fc-title">
                                <span class="fz-md">邮箱</span>
                            </div>
                            <div class="lists-item-center inaline fc-text ub-f1">
                                <span class="fz-md">{{my.email}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="lists-box bg-white">
                        <div class="lists-item pd-10-lr ub ub-ac">
                            <div class="lists-item-title fc-title">
                                <span class="fz-md">组织机构</span>
                            </div>
                            <div class="lists-item-center inaline fc-text ub-f1">
                                <span class="fz-md">{{my.deptName}}</span>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/appcan.scrollbox.js"></script>
        <script src="../js/template.import.js"></script>
        <script src="../js/vue.min.js"></script>
        <script src="../js/common.js"></script>
        <script src="js/my-info.js"></script>
    </body>
</html>
