<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="css/my.css">
        <link rel="stylesheet" href="css/my-bg.css">
    </head>
    <body class="" ontouchstart>
        <div class="tbg-bg" tabindex="0" data-control="PAGE" id="bg">
            <div class="uh" data-control="HEADER" id="Header">
                <div class="ub ub-ac header">
                    <div class="nav-btn" id="nav-left">
                        <i class="icon-20-h-backto"></i>
                    </div>
                    <h1 class="ub-f1 ulev-3 ut-s tx-c" tabindex="0">选择背景图</h1>
                    <div class="nav-btn" id="nav-right">
                        <div class="fa fa-1g ub-img1"></div>
                    </div>
                </div>
            </div>
            <div class="ub ub-ver" data-control="FLEXBOXVER" id="ScrollContent" class="uinn-4a">
                <div class="tbg-content clearfix">
                    
                    <div class="tbg-box" v-for="(item, index) in bgData" @click="pickBg(item, index)">
                        <div class="tbg-item">
                            <div class="tbg-item-con">
                                <div class="tbg-color" :class="item.bgclass"></div>
                                <div class="tbg-tick" :class="bgCur==index?'actives':'' "></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 图片 -->
                    <!-- <div class="tbg-box">
                        <div class="tbg-item">
                            <div class="tbg-item-con">
                                <img src="http://wapfile.desktx.com/640960/0722/160722gj3jxryygb3.jpg" class="tbg-item-pic" />
                                <div class="tbg-tick"></div>
                            </div>
                        </div>
                    </div> -->
                    
                </div>
            </div>
        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/appcan.scrollbox.js"></script>
        <script src="../js/template.import.js"></script>
        <script src="../js/vue.min.js"></script>
        <script src="../js/common.js"></script>
        <script src="js/my-general-bg-default.js"></script>
    </body>
</html>
