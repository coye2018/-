<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="css/my.css">
    </head>
    <body class="" ontouchstart>
        <script src="../js/preset.js"></script>
        <div class="bc-bg" tabindex="0" data-control="PAGE" id="Page">
            <div class="uh" data-control="HEADER" id="Header">
                <div class="ub ub-ac header">
                    <div class="nav-btn" id="nav-left">
                        <div class="fa fa-1g ub-img1"></div>
                    </div>
                    <h1 class="ub-f1 ulev-3 ut-s tx-c" tabindex="0">个人中心</h1>
                    <div class="nav-btn" id="nav-right">
                        <i class="icon-20-h-message hide"></i>
                    </div>
                </div>
            </div>
            <div class="bc-bg ub ub-ver" data-control="FLEXBOXVER" id="ScrollContent" class="uinn-4a" v-cloak>
                
                <div class="my-info pd-10-lr mg-box border-btm bg-white ub ub-ac clickable" id="info" >
                    <div class="my-info-left">
                        <div class="my-info-head">
                            <img v-if="hashead" :src="my.headPic" class="my-info-head-pic" />
                            <div v-else :class="headClassBg" class="my-info-head-default">{{my.userNameShort}}</div>
                        </div>
                    </div>
                    <div class="my-info-center ub-f1 fc-title" >
                        <div class="my-info-name">
                            <span class="fz-md">{{my.userName}}</span>
                        </div>
                        <div class="my-info-id">
                            <span class="fz-sm">{{my.userCode}}</span>
                        </div>
                        <div class="my-info-dep">
                            <span class="fz-md">{{my.deptName}}</span>
                            <!--<span>|</span>
                            <span class="fz-md">管理员</span>-->
                        </div>
                    </div>
                    <div class="my-info-right">
                        <i class="icon-20-g-goto"></i>
                    </div>
                </div>
                
                <div class="lists mg-box">
                    <div class="lists-box bg-white" id="safety">
                        <div class="lists-item pd-10-lr ub ub-ac">
                            <div class="lists-item-left">
                                <i class="icon-20-m-password"></i>
                            </div>
                            <div class="lists-item-center fc-title ub-f1">
                                <span class="fz-md">账号与安全</span>
                            </div>
                            <div class="lists-item-right">
                                <i class="icon-20-g-goto"></i>
                            </div>
                        </div>
                    </div>
                    <div class="lists-box bg-white" id="general">
                        <div class="lists-item pd-10-lr ub ub-ac">
                            <div class="lists-item-left">
                                <i class="icon-20-m-general"></i>
                            </div>
                            <div class="lists-item-center fc-title ub-f1">
                                <span class="fz-md">通用</span>
                            </div>
                            <div class="lists-item-right">
                                <i class="icon-20-g-goto"></i>
                            </div>
                        </div>
                    </div>
                    <div class="lists-box bg-white" id="feedback">
                        <div class="lists-item pd-10-lr ub ub-ac">
                            <div class="lists-item-left">
                                <i class="icon-20-m-feedback"></i>
                            </div>
                            <div class="lists-item-center fc-title ub-f1">
                                <span class="fz-md">帮助与反馈</span>
                            </div>
                            <div class="lists-item-right">
                                <i class="icon-20-g-goto"></i>
                            </div>
                        </div>
                    </div>
                    <div class="lists-box bg-white" id="about">
                        <div class="lists-item pd-10-lr ub ub-ac">
                            <div class="lists-item-left">
                                <i class="icon-20-m-about"></i>
                            </div>
                            <div class="lists-item-center fc-title ub-f1">
                                <span class="fz-md">关于掌汇机场</span>
                            </div>
                            <div class="lists-item-right">
                                <i class="icon-20-g-goto"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="lists mg-box">
                    <div class="lists-box bg-white" id="exit">
                        <div class="lists-item pd-10-lr ub ub-ac">
                            <div class="lists-item-center fc-warn-red ub-f1 tx-c">
                                <span class="fz-lg">退出登录</span>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/appcan.scrollbox.js"></script>
        <script src="../js/template.import.js"></script>
        <script src="../js/vue.min.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/fastclick.js"></script>
        <script src="js/my.js"></script>
    </body>
</html>
