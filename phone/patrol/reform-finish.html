<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title>完成</title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="" id="fsize-set">
        <script src="../js/fsize-set.js"></script>
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="reform/css/temporary.css">
    </head>
    <body class="" ontouchstart>
        <div class="bc-bg" tabindex="0" data-control="PAGE" id="Page">
            <div class="uh" data-control="HEADER" id="Header">
                <div class="ub ub-ac header">
                    <div id="nav-left">
                        <i class="icon-20-h-backto"></i>
                    </div>
                    <h1 class="ub-f1 ulev-3 ut-s tx-c" tabindex="0">整改完成</h1>
                    <div id="nav-right">
                        <span class="fz-md fc-title">取消</span>
                    </div>
                </div>
            </div>
            <div class="bc-bg nopadding" data-control="FLEXBOXVER" id="content">

            </div>



        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/appcan.scrollbox.js"></script>
        <script src="../js/template.import.js"></script>
        <script src="../js/vue.min.js"></script>
        <script src="../js/common.js"></script>
        <script src="js/main.js"></script>
        <script>
            (function($) {
                appcan.button("#nav-left", "btn-act",function() {
                    appcan.window.close(1);
                });
                appcan.button("#nav-right", "btn-act",function() {
                    appcan.window.close(1);
                });

                appcan.ready(function() {
                    //打开子浮动窗口
                    createPopover('reform-finish-content','reform-finish-content.html');

                    window.onorientationchange = window.onresize = function(){
                        var titleHeight = parseInt($('#Header').height()),
                                pageHeight = parseInt($('#Page').height()),
                                pageWidth = parseInt($('#Page').width());

                        //重置指定弹出窗口的高度
                        appcan.window.resizePopover({
                            name: 'reform-finish-content',
                            url: 'reform-finish-content.html',
                            left: 0,
                            top: titleHeight,
                            width: pageWidth,
                            height: pageHeight-titleHeight
                        });
                    };
                })

            })($);
        </script>
    </body>
</html>
