<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px htmlset">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/swiper.min.css">
        <link rel="stylesheet" href="statistics/css/statistics.css">
    </head>
    <body class="" ontouchstart>
        <div class="bc-bg" tabindex="0" data-control="PAGE" id="Page">
            <div class="uh" data-control="HEADER" id="Header">
                <div class="ub ub-ac header">
                    <div class="nav-btn" id="nav-left">
                        <i class="icon-20-h-backto"></i>
                    </div>
                    <h1 class="ub-f1 ulev-3 ut-s tx-c" tabindex="0">我的统计</h1>
                    <div class="nav-btn" id="nav-right">
                        <i class="icon-24-filter"></i>
                    </div>
                </div>
            </div>
            <div class="bc-bg ub ub-ver" data-control="FLEXBOXVER" id="ScrollContent" >
                <div class="scrollbox">

                    <div class="border-top border-btm bg-white mg-box">
                        <div class="swiper-container">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <div class="ub-con ub ub-ver">
                                        <div class="chart-title ub ub-ver ub-ac ub-pc">
                                            <span class="fz-lg fc-title">巡查单量</span>
                                        </div>
                                        <div class="ub chart-legend">
                                            <div class="">
                                                <span class="serve"></span>
                                                <span class="fz-md fc-title">服务类</span>
                                            </div>
                                            <div class="">
                                                <span class="safe"></span>
                                                <span class="fz-md fc-title">安全类</span>
                                            </div>
                                            <div class="">
                                                <span class="facility"></span>
                                                <span class="fz-md fc-title">设施类</span>
                                            </div>
                                        </div>
                                        <div class="chart-show ub-f1 ub ub-ver pd-10-lr">
                                            <div class="ub-f1" id="inspectNum">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="ub-con ub ub-ver">
                                        <div class="chart-title ub ub-ver ub-ac ub-pc">
                                            <span class="fz-lg fc-title">整改单量</span>
                                        </div>
                                        <div class="ub chart-legend">
                                            <div class="">
                                                <span class="serve"></span>
                                                <span class="fz-md fc-title">服务类</span>
                                            </div>
                                            <div class="">
                                                <span class="safe"></span>
                                                <span class="fz-md fc-title">安全类</span>
                                            </div>
                                            <div class="">
                                                <span class="facility"></span>
                                                <span class="fz-md fc-title">设施类</span>
                                            </div>
                                        </div>
                                        <div class="chart-show ub-f1 ub ub-ver pd-10-lr">
                                            <div class="ub-f1" id="safeNum">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--<div class="swiper-slide">-->
                                    <!--111-->
                                <!--</div>-->
                            </div>
                            <!-- 如果需要分页器 -->
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/appcan.scrollbox.js"></script>
        <script src="../js/template.import.js"></script>
        <script src="../js/vue.min.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/swiper.jquery.min.js"></script>
        <script src="statistics/js/echarts.min.js"></script>
        <!--<script src="../js/echarts/echarts.min.js"></script>-->
        <script src="statistics/js/statistics.js"></script>
    </body>
</html>
