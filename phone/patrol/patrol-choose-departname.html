<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="" id="fsize-set">
    <script src="../js/fsize-set.js"></script>
    <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../css/ui-box.css">
    <link rel="stylesheet" href="../css/ui-base.css">
    <link rel="stylesheet" href="../css/ui-color.css">
    <link rel="stylesheet" href="../css/appcan.icon.css">
    <link rel="stylesheet" href="../css/appcan.control.css">
    <link rel="stylesheet" href="../css/common.css">
    <style>
        ul li {
            display: flex;
            line-height: 2.7em;
            align-items: center;
            justify-content: space-between;
            padding: 0 0.625em;
        }
        .choose-n {
            width: 1.25em;
            height: 1.25em;
            background: url('../icon/20/choose.png') center center no-repeat;
            background-size: 1.25em;
        }

        .choose {
            width: 1.25em;
            height: 1.25em;
            background: url('../icon/20/choose-active.png') center center no-repeat;
            background-size: 1.25em;
        }
    </style>
</head>
<body class="" ontouchstart>
<div class="bc-bg" tabindex="0" data-control="PAGE" id="Page">
    <div class="uh" data-control="HEADER" id="Header">
        <div class="ub ub-ac header">
            <div id="nav-left" class="nav-btn">
                <i class="icon-20-h-backto"></i>
            </div>
            <h1 class="ub-f1 ulev-3 ut-s tx-c" tabindex="0">责任部门</h1>
            <div class="nav-btn" id="nav-right">
                <div class="fa fa-1g ub-img1"></div>
            </div>
        </div>
    </div>
    <div class="bc-bg ub-fv" data-control="FLEXBOXVER" id="content">
        <ul class="bg-white" style="height: 100%;overflow: auto">
            <li class="border-btm" v-for="val in items" @click="select(val)">
                <span class="fz-md fz-md-set">{{val.departName}}</span>
                <span class="choose-n" :class="{'choose':active == val.departName}"></span>
            </li>
        </ul>
        <div class="nonetwork" :class="none?'':'hide'" v-cloak></div>
    </div>
</div>
<script src="../js/appcan.js"></script>
<script src="../js/appcan.control.js"></script>
<script src="../js/appcan.scrollbox.js"></script>
<script src="../js/template.import.js"></script>
<script src="../js/vue.min.js"></script>
<script src="../js/common.js"></script>
<script src="js/main.js"></script>
<script src="js/config.js"></script>
<script>
    var vm = new Vue({
        el: '#content',
        data: {
            items: [],
            active: '',
            none:false
        },
        methods: {
            select: function (item) {
                this.active = item.departName;
                appcan.locStorage.setVal('patrol-chooseDepartName',item.departName);
                appcan.window.publish('patrol-chooseVal',item);
                appcan.window.close(1);
            }
        },
        mounted: function () {
            var that =this;
            var json = {
                path: mainPath + "commonApiController.do?getAllDepartment",
                data: {
                    "loginDepartId":appcan.locStorage.getVal("deptId")
                },
                layer: false
            };
            ajaxPOST(json, function (data, e) {
                if (e == "success") {
//                    console.log(data);
                    that.items = data.data;
                    that.active = appcan.locStorage.getVal('patrol-chooseDepartName');
                } else {
                    that.none = true
                }
            })
        }
    });
    (function ($) {
        appcan.ready(function () {
            appcan.button('#nav-left', 'btn-act', function () {
                appcan.window.close(1)
            });

        })
    })($)
</script>
</body>
</html>
