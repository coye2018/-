<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">

	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="" id="fsize-set">
		<script src="../js/fsize-set.js"></script>
		<link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
		<link rel="stylesheet" href="../css/ui-box.css">
		<link rel="stylesheet" href="../css/ui-base.css">
		<link rel="stylesheet" href="../css/ui-color.css">
		<link rel="stylesheet" href="../css/appcan.icon.css">
		<link rel="stylesheet" href="../css/appcan.control.css">
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="criterion/css/criterion.css" />
		<style>
			#ScrollContent .content {
				position: fixed;
				top: 2.75em;
				bottom: 0;
				height: auto;
				width: 100%;
				overflow-y: auto;
			}
			
			.uh_ios7 #ScrollContent .content {
				top: 3.75em;
			}
			#ScrollContent.hasSearch .content {
				position: fixed;
				top: 5.875em;
				bottom: 0;
				height: auto;
				width: 100%;
				overflow-y: auto;
			}
			
			.uh_ios7 #ScrollContent.hasSearch .content {
				top: 6.875em;
			}
		</style>
	</head>

	<body class="" ontouchstart>
		<div class="bc-bg" tabindex="0" data-control="PAGE" id="Page" v-cloak>
			<!--header start-->
			<div class="uh" data-control="HEADER" id="Header">
				<div class="ub ub-ac header">
					<div class="nav-btn" id="nav-left">
						<i class="icon-20-h-backto"></i>
					</div>
					<h1 class="ub-f1 ulev-3 ut-s tx-c" tabindex="0">{{data.title}}</h1>
					<div class="nav-btn" id="nav-right" @click="hasSearchDiv()">
						<i class="icon-20-h-search"></i>
					</div>
					<div class="nav-btn" v-else></div>
				</div>
				<!--搜索框 start-->
				<div class="search-box bc-bg" :class="hasSearch?'':'hide' ">
					<div class="search" @click="searchToInput()">
						<div class="search-main ub-con ub ub-ac ub-pc" :class="isToInput?'':'hide' ">
							<div class="search-main-center ub-f1">
								<input class="search-ipt fix-search-ipt" v-model="searchKeyword" v-focus="isToInput" @input="searchFilter(1)" @blur="searchToText()" />
							</div>
							<div class="search-main-right" @click="searchEmpty()">
								<i class="search-del-icon"></i>
							</div>
						</div>
						<div class="search-note ub-con ub ub-ac ub-pc" :class="isToInput?'hide':'' ">
							<i class="icon-20-h-search"></i>
							<span class="search-note-text fz-md fc-text">请输入搜索内容</span>
						</div>
					</div>
				</div>
				<!--搜索框 end-->
			</div>
			<!--header end-->

			<div class="bc-bg ub ub-ver uinn-4a" data-control="FLEXBOXVER" id="ScrollContent" :class="hasSearch?'hasSearch':'' ">
				<div class="content">
				<!-- 面包屑 start -->
				<div class="catalog-title fc-text fz-sm fz-sm-set">
					{{data.Catalog}}
				</div>
				<!-- 面包屑 end -->
				<!-- 标准详情 start -->
				<div class="clists">
					<div class="clists-box bg-white" v-for="item in data.list">
						<div class="search-item keyword pd-10-lr ub ub-ac">
							<p class="fz-md fz-md-set" v-html="item"></p>
						</div>
					</div>
				</div>
				<!-- 标准详情 end -->
				<div class="nonetwork" :class="nonet?'':'hide'"></div>
				</div>
			</div>
		</div>
		<script src="../js/appcan.js"></script>
		<script src="../js/appcan.control.js"></script>
		<script src="../js/appcan.scrollbox.js"></script>
		<script src="../js/template.import.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/common.js"></script>
		<script src="js/config.js"></script>
		<script src="js/main.js"></script>
		<script src="criterion/js/criterion-detail.js"></script>
	</body>

</html>
