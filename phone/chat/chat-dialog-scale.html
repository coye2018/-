<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px htmlset">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/mescroll.min.css">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="css/common.css">
        <style>
            .dlg{
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                display: table;
            }
            .dlg-con{
                display: table-cell;
                vertical-align: middle;
                box-sizing: border-box;
                word-break: break-all;
                width: 100%;
                padding: 2em;
                text-align: center;
            }
            .dlg-text{
                font-size: 2em;
                line-height: 1.25;
            }
        </style>
    </head>
    <body class="bc-bg" ontouchstart>
        <div class="dlg">
            <div class="dlg-con">
                <div class="dlg-text" id="txt"></div>
            </div>
        </div>  
        
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/common.js"></script>
        <script src="js/chat-dialog-scale.js"></script>
    </body>
</html>
