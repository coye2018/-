<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="css/notice-send.css">
    </head>
    <body class="" ontouchstart>
        <script src="../js/preset.js"></script>
        <div class="bc-bg" tabindex="0" id="send_container">
            <div class="bc-bg ub ub-ver nopadding" data-control="FLEXBOXVER" id="ScrollContent" class="uinn-4a">
                <div class="notice-form bg-white border-btm">
                    <!-- <div style="height: 31em"></div> -->
                    <div class="notice-inputbox pd-10-lr">
                        <input class="notice-ipt fc-title" id="ipt" value="通知" placeholder="请输入通知标题……" />
                    </div>
                    <div class="notice-textarea pd-10-lr">
                        <textarea class="notice-txa fc-title" id="txa" placeholder="请详细描述要发送的通知……"></textarea>
                        <div class="notice-tips tx-r">
                            <span class="notice-tips-text fz-sm">最多不超过3500个字</span>
                        </div>
                    </div>
                </div>
                
                <div class="addpic addpic-fb bc-bg">
                    <!--<div class="addpic-box">
                        <div class="addpic-item">
                            <div class="addpic-item-con tx-c">
                                <img src="https://b-ssl.duitang.com/uploads/item/201506/23/20150623183946_iZtFs.jpeg" class="addpic-con" />
                            </div>
                        </div>
                        <div class="addpic-del"></div>
                    </div>
                    <div class="addpic-box">
                        <div class="addpic-item">
                            <div class="addpic-item-con tx-c">
                                <img src="#" class="addpic-con" />
                            </div>
                        </div>
                        <div class="addpic-del"></div>
                    </div>-->
                    <div class="addpic-btn" onclick="addPic(this)">
                        <div class="addpic-item">
                            <div class="addpic-from-picture tx-c">
                                 
                            </div>
                        </div>
                    </div>
                    <div class="addpic-btn" onclick="openCamera(this)">
                        <div class="addpic-item">
                            <div class="addpic-from-camera tx-c"></div>
                        </div>
                    </div>
                </div>
                
                <div class="lists">
                    <div class="lists-box bg-white" id="send-type">
                        <div class="lists-item pd-10-lr ub ub-ac">
                            <div class="lists-item-title fc-title">
                                <span class="fz-md">发送模式</span>
                            </div>
                            <div class="lists-item-center inaline fc-text ub-f1">
                                <span class="fz-md" id="type" v-cloak>{{senddata.groupName}}</span>
                            </div>
                            <div class="lists-item-right">
                                <i class="icon-20-g-goto"></i>
                            </div>
                        </div>
                    </div>
                    <div class="lists-box bg-white" id="send-to">
                        <div class="lists-item pd-10-lr ub ub-ac">
                            <div class="lists-item-title fc-title">
                                <span class="fz-md">接收人</span>
                            </div>
                            <template v-if="senddata.total>0" v-cloak>
                                <div class="lists-item-center inaline fc-text ub-f1">
                                    <span class="fz-md">{{senddata.sendtypeshort}}共{{senddata.total}}人</span>
                                </div>
                            </template>
                            <template v-if="senddata.total<=0" v-cloak>
                                <div class="lists-item-center inaline fc-text ub-f1">
                                    <span class="fz-md" v-for="(item, index) in sendto" v-if="index==0">{{item.name}}</span>
                                    <span class="fz-md" v-if="sendto.length>1">等{{sendto.length}}人</span>
                                </div>
                                <div class="lists-item-right-btn ub ub-ac ub-pe">
                                    <i class="icon-20-g-add"></i>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/appcan.scrollbox.js"></script>
        <script src="../js/template.import.js"></script>
        <script src="../js/vue.min.js"></script>
        <script src="../js/plug-in.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/fastclick.js"></script>
        <script src="js/notice-send-page.js"></script>
    </body>
</html>
