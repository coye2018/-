<!DOCTYPE html>

    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

        <script src="../js/fsize-set.js"></script>
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">

    </head>
    <body class="" ontouchstart>
        <div class="bc-bg" tabindex="0" data-control="PAGE" id="notice" v-cloak>
            <div class="uh" data-control="HEADER" id="Header">
                <div class="ub ub-ac header">
                    <div class="nav-btn" id="nav-left">
                        <i class="icon-20-h-backto"></i>
                    </div>
                    <h1 class="ub-f1 ulev-3 ut-s tx-c" tabindex="0">通知</h1>
                    <div class="nav-btn" id="nav-right">
                        <i class="icon-20-h-date"></i>
                    </div>
                </div>
                <div class="search-box bc-bg">
                    <div class="search" @click="searchToInput()">
                        <div class="search-main ub-con ub ub-ac ub-pc" :class="isToInput?'':'hide' ">
                            <div class="search-main-center ub-f1">
                                <input class="search-ipt fix-search-ipt" v-model="searchIpt" v-focus="isToInput" @input="searchFilter()" @blur="searchToText()" />
                            </div>
                            <div class="search-main-right" @click="searchEmpty()">
                                <i class="search-del-icon"></i>
                            </div>
                        </div>
                        <div class="search-note ub-con ub ub-ac ub-pc" :class="isToInput?'hide':'' ">
                            <i class="icon-20-h-search"></i>
                            <span class="search-note-text fz-md fc-text">请输入搜索内容</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bc-bg ub ub-ver myfb" data-control="FLEXBOXVER" id="ScrollContent" class="uinn-4a">
                <div id="mescroll" class="mescroll"> 
                <ul class="notice-li">
                    <li id="arti_1" v-for="(item,index) in noticeDate" @click="unclick(item,index)">
                        <div class="notice-li-item bg-white border-btm pd-10-lr ub clickable">
                            <div class="notice-li-icon">
                                <i class="icon-35-notice"></i>
                            </div>
                            <div class="notice-li-center ub-f1">
                                <div class="notice-li-title">
                                    <span class="fz-md fz-md-set fc-title">{{item.title}}</span>
                                </div>
                                <div class="notice-li-brief in2line">
                                    <span class="fz-sm fz-sm-set fc-text" v-html="item.content"></span>
                                </div>
                                <div class="notice-li-desc">
                                    <span class="fz-sm fz-sm-set fc-text">{{item.received_time}}</span>
                                    <span class="fz-sm fz-sm-set fc-text">来自：{{item.send_userid}}</span>
                                </div>
                                <div class="notice-li-reddot" :class="item.state==0?'':'hide'">
                                    <span class="reddot"></span>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--
                    <li>
                        <div class="notice-li-item bg-white border-btm pd-10-lr ub clickable">
                            <div class="notice-li-icon">
                                <i class="icon-35-notice"></i>
                            </div>
                            <div class="notice-li-center ub-f1">
                                <div class="notice-li-title">
                                    <span class="fz-md fz-md-set fc-title">系统维护</span>
                                </div>
                                <div class="notice-li-brief in2line">
                                    <span class="fz-sm fz-sm-set fc-text">各位领导，口袋机场APP将于9月7日10:00进行更新，届时服务器将停机维护，预计维护时间为10:00-11:00，请知悉。</span>
                                </div>
                                <div class="notice-li-desc">
                                    <span class="fz-sm fz-sm-set fc-text">今天 15:09</span>
                                    <span class="fz-sm fz-sm-set fc-text">来自：系统管理员</span>
                                </div>
                                <div class="notice-li-reddot" >
                                    <span class="reddot"></span>
                                </div>
                            </div>
                        </div>
                    </li>
                    -->
                </ul>
                <!-- 数据END -->
                <div class="nothing ub ub-ac hide" id="nothing"></div>
                <div class="nonetwork" :class="nonet?'':'hide'"></div>
              </div>  
            </div>
        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/appcan.scrollbox.js"></script>
        <script src="../js/template.import.js"></script>
        <script src="../js/vue.min.js"></script>
        <script src="../js/xdate.js"></script>
        <script src="../js/fastclick.js"></script>
        <script src="../js/mescroll.min.js"></script>
        <script src="../js/common.js"></script>
        <script src="js/notice.js"></script>
    </body>
</html>
