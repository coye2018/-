<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="login/css/login.css">
    </head>
    
    <body class="login-body" ontouchstart>
        <div class="" tabindex="0" data-control="PAGE" id="Page">
            <div class="ub ub-ver bg-login" data-control="FLEXBOXVER" id="ScrollContent">
                <div class="login-box login-color-txt pd-10-lr">
                    <div class="login-logo"></div>
                    <h1 class="login-appname">
                        <span class="login-appname-text">掌汇机场</span>
                    </h1>
                    <div class="login-input-box">
                        <div class="input-oneline ub ub-ac">
                            <div class="input-oneline-left">
                                <i class="icon-20-w-username"></i>
                            </div>
                            <div class="input-oneline-ctr ub-f1">
                                <input type="text" class="input-oneline-ipt" id="username"/>
                            </div>
                            <div class="input-oneline-right"></div>
                        </div>
                        <div class="input-oneline ub ub-ac">
                            <div class="input-oneline-left">
                                <i class="icon-20-w-password"></i>
                            </div>
                            <div class="input-oneline-ctr ub-f1">
                                <input type="password" class="input-oneline-ipt" id="password"/>
                            </div>
                            <div class="input-oneline-right seepswd">
                                <i class="icon-20-see-white"></i>
                            </div>
                        </div>
                    </div>
                    <div class="login-option ub ub-pe">
                        <div class="login-option-box hide">
                            <span class="login-option-text">忘记密码</span>
                        </div>
                    </div>
                    <div class="login-btn-box">
                        <div class="btn btn-crystal" id="loginBtn">
                            <span class="btn-text">登录</span>
                        </div>
                    </div>
                </div>
                <div class="ub-f1 ub ub-pc ub-ae">
                    <div class="copyright fz-sm fc-white ub ub-ac">
                        <div>&copy;&nbsp;<span id="thisyear"></span> 广东机场白云信息科技有限公司</div>
                    </div>
                </div>
                <!-- <div class="scrollbox">
                    <div class="box_bounce ub ub-ver ub-pc">
                        <div class="ub-f1">
                        </div>
                        <div class="bounce_status">下拉更新......</div>
                        <div class="bounce_status">松手更新......</div>
                        <div class="bounce_status">更新中......</div>
                    </div>
                </div> -->
            </div>
        </div>
        
        <script src="js/appcan.js"></script>
        <script src="js/appcan.control.js"></script>
        <script src="js/appcan.scrollbox.js"></script>
        <script src="js/template.import.js"></script>
        <script src="js/plug-in.js"></script>
        <script src="js/common.js"></script>
        <script src="./login/js/login-android.js"></script>
    </body>

</html>
