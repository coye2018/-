<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px htmlset">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../duty/css/duty-four.css">
        <link rel="stylesheet" href="css/duty-four-3.css">
        <style type="text/css">
            .uh_ios7 [data-control="PAGE"]:before{
                content: none;
            }
            .uh_ios7 .uh {
                padding: 0;
            }
        </style>
    </head>
    <body class="" ontouchstart>
        <script src="../js/preset.js"></script>
        <div tabindex="0" data-control="PAGE" id="Page" class="bc-bg" v-cloak>
            <div class="bc-bg ub ub-ver nopadding" data-control="FLEXBOXVER" id="ScrollContent" class="uinn-4a">
                
                <div class="lists bg-white" >
                    <div class="lists-box">
                        <div class="lists-item pd-10-lr ub ub-ac border-btm">
                            <div class="lists-item-title">
                                <span class="fz-md fz-md-set">必到时间</span>
                            </div>
                            <div class="lists-item-center ub-f1 ub">
                                <span class="fz-md fz-md-set fc-text">{{obj.startTime}} - {{obj.endTime}}</span>
                            </div>
                        </div>
                        <div class="lists-item pd-10-lr ub ub-ac">
                            <div class="lists-item-title">
                                <span class="fz-md fz-md-set">必到地点</span>
                            </div>
                        </div>
                        <div class="pd-10-lr ub ub-ac duty-four-br border-btm">
                            <span class="fc-text fz-md duty-text">{{obj.place}}</span>
                        </div>
                        <div class="lists-item pd-10-lr ub ub-ac" style="height: auto; min-height: 2.75em;">
                            <div class="lists-item-title">
                                <span class="fz-md fz-md-set">执行情况</span>
                            </div>
                            <div class="lists-item-center ub-f1 ub">
                                <div class="pie" id="pie_place"></div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <!-- lists end -->
                
                <!-- 提交按钮空隙 -->
                <!-- <div class="footer-spacing"  v-if="showBtn"></div> -->
                
             </div> 
             
             <!-- 提交按钮-->   
             <!--<div class="uf" data-control="FOOTER" id="Footer" v-if="showBtn">
                <div class="btn-setbtm border-top pd-10-lr bg-white ub">
                    <button class="btn ub-f1" @click="saveDataFn" style="margin-right:0.5em">
                        <div class="fz-bg fc-main">暂存草稿</div>
                    </button>
                    <button class="btn bg-main ub-f1" @click="submitDataFn" style="margin-left:0.5em">
                        <span class="fz-bg fc-white">提交</span>
                    </button>
                </div>
             </div>-->
            
        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/appcan.scrollbox.js"></script>
        <script src="../js/vue.min.js"></script>
        <script src="../js/plug-in.js"></script>
        <script src="../js/xdate.js"></script>
        <script src="../js/es6-promise.min.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/prog.js"></script>
        <script src="../js/fastclick.js"></script>
        <script src="js/duty-four-3-place-page.js"></script>
    </body>
</html>
