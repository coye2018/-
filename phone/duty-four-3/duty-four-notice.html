<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="css/duty-four-notice.css">
    </head>
    <body class="" ontouchstart>
        <div class="bc-bg" tabindex="0" data-control="PAGE" id="duty_four_notice" v-cloak>
            <div class="uh" data-control="HEADER" id="Header">
                <div class="ub ub-ac header">
                    <div class="nav-btn" id="nav-left">
                        <i class="icon-20-h-backto"></i>
                    </div>
                    <h1 class="ub-f1 ulev-3 ut-s tx-c" tabindex="0">四必操作说明</h1>
                    <div class="nav-btn" id="nav-right">
                        <div class="fa fa-1g ub-img1"></div>
                    </div>
                </div>
            </div>
            <div class="bc-bg ub ub-ver du4" data-control="FLEXBOXVER" id="ScrollContent">
                <div class="content">
                    <div class="du4-notice border-btm">
                        <div class="du4-notice-item bg-white" 
                        v-for="(item, index) in nt" :class="item.flag ? 'show' : ''">
                            <div class="du4-notice-title pd-10-lr border-btm-sm ub ub-ac" @click="show(item)">
                                <div class="ub-f1">
                                    <div class="fz-lg fc-title">{{index+1}}、{{item.title}}</div>
                                </div>
                                <div>
                                    <div class="du4-notice-arrow"></div>
                                </div>
                            </div>
                            <div class="du4-notice-content pd-10-lr border-btm">
                                <div class="du4-notice-content-text fz-md fc-text">答：{{item.content}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/appcan.scrollbox.js"></script>
        <script src="../js/template.import.js"></script>
        <script src="../js/vue.min.js"></script>
        <script src="../js/common.js"></script>
        <script src="js/duty-four-notice.js"></script>
    </body>
</html>
