<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/mescroll.min.css">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../duty/css/duty-four.css">
        <link rel="stylesheet" href="css/duty-four-list.css">
    </head>
    <body class="" ontouchstart>
        <div class="bc-bg" tabindex="0" data-control="PAGE" id="duty_four" v-cloak>
            
            <div class="uh" data-control="HEADER" id="Header">
                <div class="ub ub-ac header">
                    <div class="nav-btn" id="nav-left">
                        <i class="icon-20-h-backto"></i>
                    </div>
                    <h1 class="ub-f1 ulev-3 ut-s tx-c" tabindex="0">四必列表</h1>
                    <div class="nav-btn" id="nav-right">
                        <i class="icon-20-h-date hide"></i>
                    </div>
                </div>
            </div>
            <!-- <div class="uf" data-control="FOOTER" id="Footer" v-if="!ishideBegin">
                <div class="btn-setbtm border-top pd-10-lr bg-white" id="begin" @click="beginPatrol()">
                    <button class="btn bg-main">
                        <span class="fz-bg fc-white">开始巡查</span>
                    </button>
                </div>
            </div> -->
            <div class="bc-bg ub ub-ver du4" data-control="FLEXBOXVER" id="ScrollContent">
                <div id="mescroll" class="mescroll"> 
                    <div class="du4-list">
                        <div class="du4-item border-btm clickable ub ub-ac bg-white pd-10-lr" v-for="(item,index) in dutyData" v-if="isDefine(item.infoType)" @click="unclick(item,index)">
                            <div class="du4-item-icon"></div>
                            <div class="du4-item-ctr ub-f1">
                                <div class="du4-item-title inaline">
                                    <span class="fz-md fc-title">{{item.dutyDateTime}}</span>
                                </div>
                            </div>
                            <div class="du4-item-prog">
                                <div class="prog" :id="'list_'+index"></div>
                            </div>
                        </div>
                    </div>
                    <div class="nothing ub ub-ac" :class="isNothing?'':'hide'"></div>
                    <div class="nonetwork" :class="nonet?'':'hide'"></div>
                </div>
            </div>
            <div class="shade shade-hide">
                <div class="shade-box">
                    <img src="img/check.png" class="du4-list-shade-1" />
                    <img src="img/check-duty4.png" class="du4-list-shade-2" />
                    <img src="img/get.png" class="du4-list-shade-3">
                </div>
            </div>
        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/appcan.scrollbox.js"></script>
        <script src="../js/template.import.js"></script>
        <script src="../js/vue.min.js"></script>
        <script src="../js/xdate.js"></script>
        <script src="../js/mescroll.min.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/prog.js"></script>
        <script src="../js/fastclick.js"></script>
        <script src="js/duty-four-list.js"></script>
    </body>
</html>
