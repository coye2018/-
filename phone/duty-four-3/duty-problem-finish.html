<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="" id="fsize-set">
        <script src="../js/fsize-set.js"></script>
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="css/duty-problem-modal.css">
        <link rel="stylesheet" href="../css/mobiscroll.min.css">
    </head>
    <body class="bg-trans" ontouchstart>
        <div class="dialog-shade" id="duty-problem-finish" v-cloak>
            <div class="dialog-modal" @click.stop="">
                <div class="dialog-modal-box bg-white">
                    <div class="dialog-modal-title bg-main">
                        <span class="fz-lg fc-white">完成问题</span>   
                    </div>
                    <div class="dialog-modal-msg">
                        <div class="lists mg-box">
                            <div class="lists-item bg-white pd-10-lr ub ub-ac">
                                <div class="lists-item-main">
                                    <span class="fz-md fz-md-set">整改措施</span>
                                </div>
                            </div>
                            <div class="bg-white border-btm-sm">
                                <div class="dialog-modal-textarea pd-10-lr">
                                    <textarea class="dialog-modal-txa fc-title" v-model="text" :placeholder="'最多不超过'+ textMax +'字'"></textarea>
                                </div>
                            </div>
                            <div class="lists-item bg-white pd-10-lr ub ub-ac">
                                <div class="lists-item-main">
                                    <span class="fz-md fz-md-set">整改后的图片</span>
                                </div>
                            </div>
                            <div class="addpic addpic-fb bg-white">
                                <div class="addpic-box" v-for="(item, index) in previewImgs" @click.stop="openImgFn(previewImgs, index)">
                                    <div class="addpic-item">
                                        <div class="addpic-item-con ub ub-ac ub-pc">
                                            <div v-text="item.percent" v-if="item.status == 'pending'"></div>
                                            <div class="fz-sm fz-sm-set" v-if="item.status == 'fail'">上传失败</div>
                                            <img :src="item.src" class="addpic-con" v-if="item.status == 'finish'" @error="imgError(index)" />
                                        </div>
                                    </div>
                                    <div class="addpic-del" @click.stop="delet(previewImgs, index)"></div>
                                </div>
                                <div class="addpic-btn" :class="{'hide': !isUploadShow}" onclick="addPic(this)">
                                    <div class="addpic-item">
                                        <div class="addpic-from-picture tx-c"></div>
                                    </div>
                                </div>
                                <div class="addpic-btn" :class="{'hide': !isUploadShow}" onclick="openCamera(this)">
                                    <div class="addpic-item">
                                        <div class="addpic-from-camera tx-c"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="dialog-footer ub ub-ac">
                        <div class="dialog-btn fz-md fc-main" @click.stop="finish()">确定</div>
                        <div class="dialog-btn fz-md fc-main" @click.stop="modalClose()">取消</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/appcan.scrollbox.js"></script>
        <script src="../js/template.import.js"></script>
        <script src="../js/plug-in.js"></script>
        <script src="../js/vue.min.js"></script>
        <script src="../js/xdate.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/jquery-1.11.1.min.js"></script>
        <script src="../js/mobiscroll.min.zh.js"></script>
        <script src="js/duty-problem-finish.js"></script>
    </body>
</html>
