<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px htmlset">
	<head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="" id="fsize-set">
        <script src="../js/fsize-set.js"></script>
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/swiper.min.css">
        <link rel="stylesheet" href="../duty/css/duty-four.css">
        <link rel="stylesheet" href="css/duty.css">
        <link rel="stylesheet" href="css/duty-four-summary.css">
        <link rel="stylesheet" href="../css/mobiscroll.min.css">
        <style type="text/css">
            html, body{
                overflow: hidden;
            }
            .switch-unit{
                margin: 0;
            }
            .switch-item{
                padding: .187em; 
            }
        </style>
    </head>
	<body class="" ontouchstart>
	    
	    <dev class="bc-bg" tabindex="0" data-control="PAGE" id="Page">
	        <div class="uh" data-control="HEADER" id="Header">
                <div class="ub ub-ac header">
                    <div class="nav-btn" id="nav-left">
                        <i class="icon-20-h-backto"></i>
                    </div>
                    <h1 class="ub-f1 ulev-3 ut-s tx-c" tabindex="0">各单位四必执行情况</h1>
                    <div class="nav-btn" id="nav-right">
                    </div>
                </div>
            </div>
            <div class="bc-bg ub ub-ver uinn-4a calendar-cover" data-control="FLEXBOXVER" id="ScrollContent">
                <!-- :class="nonet ? 'hide' : ''" -->
                <div class="ub ub-ver calendar-container">
                    
                    <div class="calendar-box visibility">
                        <!-- <div class="calenday-box-spacing"></div> -->
                        <div class="calendar-inner">
                            <div class="ub tx-c fz-md bc-bg fc-warn-blue calendar-month">
                                <div class="visibility calendar-month-both">今天 </div>
                                <div class="ub-f1">
                                    <span class="js-select-date" id="ymym"></span>
                                </div>
                                <div class="js-return-today calendar-month-both">今天 </div>
                            </div>
                            <div class="switch-box border-top bg-white">
                                <div class="switch-head">
                                    <div class="switch-item" v-for="(item, index) in weekData">
                                        <span class="fz-md">{{item}}</span>
                                    </div>
                                </div>
                                
                                <div class="swiper-container js-week">
                                    <div class="swiper-wrapper">
                                        <div class="swiper-slide swiper-no-swiping" id="w1"></div>
                                        <div class="swiper-slide" id="w2"></div>
                                        <div class="swiper-slide swiper-no-swiping" id="w3"></div>
                                    </div>
                                </div>
                                
                                <div class="switch-body duty-table-sm">
                                    <section class="calendar-day">
                                        <div class="swiper-container js-month" style="height:0">
                                            <div class="swiper-wrapper">
                                                <div class="swiper-slide" id="d1">
                                                    
                                                </div>
                                                <div class="swiper-slide" id="d2">
                                                    
                                                </div>
                                                <div class="swiper-slide" id="d3">
                                                    
                                                </div>
                                            </div>
                                        </div>
                                    </section>
                                    <!-- <div class="switch-item ub ub-pc"
                                         :class="[item.today==index?'actives':'', item.current?'current':''] " 
                                         v-for="(item, index) in monthDays" 
                                         @click="pick(item, index)">
                                        <div class="switch-unit">
                                            <div class="switch-unit-box ub ub-ver ub-pc">
                                                <div class="switch-day">
                                                    <span class="fz-md" v-html="item.day"></span>
                                                </div>
                                                <div class="switch-name">
                                                    <span class="fz-md" v-html="item.lunarDayName"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div> -->
                                </div>
                            </div>
                            <div class="ub calendar-slide-pointer">
                                <span></span> 
                            </div>
                        </div>
                        
                    </div>
                    
                    <div class="duty-list duty-table-one-list"  v-cloak>
                        <!-- <div class="duty-list-note-box ub" v-if="dutyPeopleType.length>0">
                            <div class="duty-list-note-center fz-md fz-md-set ub-f1" v-for="(item,index) in dutyPeopleType">
                                <span class="duty-list-note-center fc-text">{{item.shiftname}}</span>
                            </div>
                        </div> -->
                        <div class="duty-list-note pd-10-lr ub" v-if="dutyPeopleType.length>0">
                            <div class="duty-list-note-zb fz-md fz-md-set" v-for="(item,index) in dutyDetaile">
                                <span class="duty-list-note-text fc-text">{{item.shiftname}}</span>
                            </div>
                            <!--<div class="duty-list-note-fb fz-md fz-md-set">
                                <span class="duty-list-note-text fc-text">{{item.shiftname}}</span>
                            </div>-->
                        </div>
                        <div class="scrollbox">
                            <ul class="myli">
                                <li class="myli-item" v-for="(item,index) in dutyPeople" @click="dutyFourForEvery(item,index)">
                                    <div class="myli-headpic-lg duty-list-head ub ub-ac">
                                        <div class="myli-headpic-box-lg">
                                            <!-- <div class="myli-headpic-txt-lg" :class="index%2==0?'bg-main':'bg-sub'">{{item.description}}</div> -->
                                            <img class="myli-headpic-txt-lg bg-disabled" v-lazy="item.departHead" />
                                        </div>
                                        <div class="duty-list-head-text">
                                            <span class="fz-md fc-main">{{item.description}}</span>
                                        </div>
                                    </div>
                                    <div class="myli-center-lg ub ub-ac">
                                        <div class="myli-headpic-lg">
                                        </div>
                                        <div class="myli-main duty-list-main ub-f1 ub">
                                            <div class="fz-md fz-md-set" :class="[(key==0)?'duty-list-zb':'duty-list-fb',(item.scheduleList.length==1 && value.detail_id==32)?'mleft':'']" v-for="(value,key) in item.scheduleList">
                                                <span :class="[key==0?'fc-title':'fc-text',value.detail_id==32?'fc-text':'fc-title']">{{value.realname}}</span>
                                            </div>
                                            <!--
                                            <div class="duty-list-fb fz-md fz-md-set">
                                                <span class="fc-text">李四</span>
                                            </div>
                                            -->
                                        </div>
                                        <div class="list4-item-pie ub ub-ac ub-pc">
                                            <div class="pie" :id="'pieDutyFour_'+index"></div>
                                        </div>
                                    </div>
                                    
                                </li>
                            </ul>
                        </div>
                        <div class="nothing" :class="nothing?'':'hide'"></div>
                        <div class="nonetwork" :class="nonet?'':'hide'"></div>
                    </div>
                    
                         
                </div>
                
            </div>
	    </dev>
	    
	    <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/appcan.scrollbox.js"></script>
        <script src="../js/template.import.js"></script>
        <script src="../js/touch-0.2.14.min.js"></script>
        <script src="../js/vue.min.js"></script>
        <script src="../js/vue-lazyload.js"></script>
        <script src="../js/LunarCalendar.js"></script>
        <script src="../js/xdate.js"></script>
        <script src="../js/jquery-1.11.1.min.js"></script>
        <script src="../js/swiper.jquery.min.js"></script>
        <script src="../js/fastclick.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/mobiscroll.min.zh.js"></script>
        <script src="../js/prog.js"></script>
        <script src="js/duty-four-summary-calendar.js"></script>
        <script src="js/duty-four-summary.js"></script>
	</body>
</html>
