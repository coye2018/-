<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="css/duty-four-question.css">
    </head>
    <body class="" ontouchstart>
        <div class="bc-bg ub-con" tabindex="0" data-control="PAGE" id="duty_four_question">
            <div class="uh" data-control="HEADER" id="Header">
                <div class="ub ub-ac header">
                    <div class="nav-btn" id="nav-left">
                        <i class="icon-20-h-backto"></i>
                    </div>
                    <h1 class="ub-f1 ulev-3 ut-s tx-c" tabindex="0">必问问题</h1>
                    <div class="nav-btn" id="nav-right">
                        <div class="fa fa-1g ub-img1"></div>
                    </div>
                </div>
            </div>
            <div class="bc-bg ub ub-ver" data-control="FLEXBOXVER" id="ScrollContent">
                
                <div class="du4-ques-headpic">
                    <img src="img/headpic.png" />
                </div>
                
                <div class="du4-ques-list border-top" v-cloak>
                    <div class="du4-ques-item pd-10-lr bg-white border-btm-sm ub ub-ac clickable"
                        v-for="(item, index) in ques"
                        @click="jumptoForm(item, index)">
                        <div class="du4-ques-item-left">
                            <i class="du4-ques-icon" :class="item.answer?'actives':'' "></i>
                        </div>
                        <div class="du4-ques-item-ctr ub-f1">
                            <div class="du4-ques-item-text">
                                <span class="fz-md fc-title">{{index+1}}. {{item.question}}</span>
                            </div>
                        </div>
                        <div class="du4-ques-item-right">
                            <i class="icon-20-g-goto"></i>
                        </div>
                    </div>
                </div>
                
            </div>
            
        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/appcan.scrollbox.js"></script>
        <script src="../js/template.import.js"></script>
        <script src="../js/vue.min.js"></script>
        <script src="../js/xdate.js"></script>
        <script src="../js/common.js"></script>
        <script src="js/duty-four-question.js"></script>
    </body>
</html>
