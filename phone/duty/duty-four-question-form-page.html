<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="css/duty-four-question.css">
    </head>
    <body class="" ontouchstart>
        <div class="bc-bg ub-con" tabindex="0" data-control="PAGE" id="Page">
            
            <div class="bc-bg ub ub-ver nopadding" data-control="FLEXBOXVER" id="ScrollContent">
                
                <div class="du4-ques-form bg-white" v-cloak>
                    <div class="du4-ques-form-title border-btm-sm pd-10-lr">
                        <span class="fz-md fc-title">{{questionIndex}}. {{questions.question}}</span>
                    </div>
                    <div class="du4-ques-form-textarea border-btm pd-10-lr">
                        <textarea v-model="questions.answer"  class="du4-ques-form-txa fz-md fc-title" placeholder="请回答该必问问题"></textarea>
                    </div>
                </div>
                
            </div>
            
        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/appcan.scrollbox.js"></script>
        <script src="../js/template.import.js"></script>
        <script src="../js/vue.min.js"></script>
        <script src="../js/xdate.js"></script>
        <script src="../js/common.js"></script>
        <script src="js/duty-four-question-form-page.js"></script>
    </body>
</html>
