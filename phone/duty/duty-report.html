<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="" id="fsize-set">
        <script src="../js/fsize-set.js"></script>
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/mescroll.min.css">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="css/duty-report1.css">
    </head>
    <body class="" ontouchstart>
        <div class="bc-bg" tabindex="0" data-control="PAGE" id="duty_report" v-cloak>
            <div class="uh" data-control="HEADER" id="Header">
                <div class="ub ub-ac header">
                    <div class="nav-btn" id="nav-left">
                        <i class="icon-20-h-backto"></i>
                    </div>
                    <h1 class="ub-f1 ulev-3 ut-s tx-c" tabindex="0">值班通报</h1>
                    <div class="nav-btn ub" id="nav-right">
                        
                    </div>
                </div>
            </div>
            <div class="bc-bg ub ub-ver myfb" data-control="FLEXBOXVER" id="ScrollContent">
                <div id="mescroll" class="mescroll"> 
                    <ul class="dure-li">
                        <li>
                            <div class="duty-report-item bg-white border-btm pd-10-lr ub ub-ac clickable" @click="list">
                                <div class="duty-report-icon">
                                    <i class="icon-20-d-notice"></i>
                                </div>
                                <div class="inaline ub-f1">
                                    <span class="fz-md fz-md-set fc-title">每日值班通报</span>
                                </div>
                                <div class="reddot-num" v-if="newDutyBadge">{{newDutyBadge}}</div>
                            </div>
                        </li>
                        <li>
                            <div class="duty-report-item bg-white border-btm pd-10-lr ub ub-ac clickable" @click="overall">
                                <div class="duty-report-icon">
                                    <i class="icon-20-d-overall"></i>
                                </div>
                                <div class="inaline">
                                    <span class="fz-md fz-md-set fc-title">每日值班简报汇总</span>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="duty-report-item bg-white border-btm pd-10-lr ub ub-ac clickable" @click="single">
                                <div class="duty-report-icon">
                                    <i class="icon-20-d-single"></i>
                                </div>
                                <div class="inaline ub-f1">
                                    <span class="fz-md fz-md-set fc-title">本单位每日值班简报</span>
                                </div>
                            </div>
                        </li>
                        <li v-if="isDutyAccount">
                            <div class="duty-report-item bg-white border-btm pd-10-lr ub ub-ac clickable" @click="add">
                                <div class="duty-report-icon">
                                    <i class="icon-20-d-edit"></i>
                                </div>
                                <div class="inaline ub-f1">
                                    <span class="fz-md fz-md-set fc-title"><span class="fc-warn-red" v-if="draft">【草稿】</span>本单位今日简报编辑</span>
                                </div>
                            </div>
                        </li>
                    </ul>
               </div> 
            </div>
            
        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/appcan.scrollbox.js"></script>
        <script src="../js/template.import.js"></script>
        <script src="../js/vue.min.js"></script>
        <script src="../js/xdate.js"></script>
        <script src="../js/fastclick.js"></script>
        <script src="../js/mescroll.min.js"></script>
        <script src="../js/common.js"></script>
        <script src="js/duty-report1.js"></script>
    </body>
</html>
